<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cliente Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar"> 
        <div class="logo">
            <img src="_imagens/logo-zup-white.svg">
        </div>
        <div class="search-field" align="center">
            <i class="fas fa-search"></i>
            <input type="text">
        </div>
    </div>
    <div class="side-menu">
        
    </div>
    <div class="clients-menu">
            <div class="clients-box">
                <section class="container">
                    <div class="item basis-auto">
                            <img src="_imagens/img_191958.png" alt="">
                    </div>
                    <div class="item basis-auto" id="name">Nome Do Cliente</div>
                    <div class="item basis-auto">email@email.com</div>
                    <div class="item basis-auto">(350)-350-3596</div>
                    <div class="item basis-auto">Uberlandia - MG</div>
                    <div class="item basis-auto ic">
                        <i class="fas fa-trash icons"></i>
                        <i class="fas fa-check icons"></i>
                        <i class="fas fa-th-list icons"></i>
                    </div>
                </section>
            </div>
</body>
</html>
