<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../_css/main.css">
        <title>Front End</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container-navbar">
            <div class="logo">
                <img src="../img/logo-zup-white.svg" alt="logo" width="80px" height="80px">
            </div>
            <div class="barradebusca">
                <i class="fas fa-search"></i>
                <input type="text" class="txtBusca" placeholder="Buscar"/>
            </div>

            <div class="icone">
                <i class="fas fa-user-alt"></i>
            </div>
            
        </div>
    
        <div class="container-conteudo">
            <div class="lateral-navbar">
                <a class="fas fa-list"> Todos </a>
                <a class="fas fa-check-double"> Atendidos </a>
                <a class="fas fa-trash"> Lixeira </a>
                
            </div>

            <div class="listagem">
                <div class="foto"> <img src="../img/yasuo-high-noon.png" alt="yasuo" width="40px" height="40px"></div>
                <div class="nome"> <b>Yasuo</b> </div>
                <div class="email"> <p>yasuo@vemprox1.com</p> </div>
                <div class="contato"> <p>(xx) x xxxx-xxxx</p> </div>
                <div class="cidade"> <p>Samuels Drift-PC</p> </div>
                <div class="icones"> <a class="fas fa-trash"></a> <a class="fas fa-list"></a> <a class="fas fa-check"></a> </div>
            </div>
        </div>
    </body>
    <script src="../js/main.js"></script>
</html>
